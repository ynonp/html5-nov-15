<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>demo1</title>
</head>
<body>

<div ng-app="myapp">
  <div ng-controller="main as vm">
    <input type="text" ng-model="vm.seconds" ng-change="vm.secondsChanged()" />
    <input type="text" ng-model="vm.minutes" ng-change="vm.minutesChanged()" />
    <input type="text" ng-model="vm.hours" ng-change="vm.hoursChanged()" />
  </div>
</div>	

<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.7/angular.js"></script>
<script src="demo2.js"></script>

</body>
</html>
